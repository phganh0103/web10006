<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .music {
                display: flex;
                align-items: center;
                flex-direction: column;
            }
            .video {
                display: flex;
                justify-content: center;
            }
        </style>
    </head>
    <body>
        <div class="music">
            <h2>Chương trình nghe nhạc</h2>
            <audio src="" controls></audio>
        </div>
        <div class="video">
            <div>
                <h2>Chương trình xem video</h2>
                <video src="" controls></video>
            </div>
            <div>
                <h2>Xem video trên YOUTUBE</h2>
                <iframe
                    width="300"
                    height="150"
                    src="https://www.youtube.com/embed/syS0U-ftLao"
                    title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen
                ></iframe>
            </div>
        </div>
    </body>
</html>
